<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fa2e1e2515.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stilos.css">
  <script src="app.js"></script>
  <title>Login & Registro</title>

</head>
<body>
  <header>
    <h2 class="Logo">TecNM Huejutla</h2>
  
    <nav class="navegacion">
      <a href="#">Inicio</a>
      <a href="#">Información</a>
      <a href="#">Servicios</a>
      <a href="#">Contactos</a>
  
      <button class="btn">Iniciar Sesión</button>
    </nav>
  </header>
  
  <div class="fondo">
    <span class="icono-cerrar"><i class="fa-solid fa-x"></i></span>
  
    <div class="contenedor-form login">
      <h2>Iniciar Sesión</h2>
      <form action="#">
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" required>
          <label for="email">Email</label>
        </div>
  
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required>
          <label for="password">Contraseña</label>
        </div>
  
        <div class="recordar">
          <label for="recordar-sesion">
            <input type="checkbox" id="recordar-sesion">Recordar Sesión
          </label>
          <a href="#">¿Olvidé La Contraseña?</a>
        </div>
  
        <button type="submit" class="btn">Iniciar Sesión</button>
  
        <div class="registrar">
          <p>¿No Tienes Cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
        </div>
      </form>
    </div>
  
    <div class="contenedor-form registrar">
      <h2>Registrarse</h2>
      <form action="#">
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="apellido-paterno" required>
          <label for="apellido-paterno">Apellido Paterno</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="apellido-materno" required>
          <label for="apellido-materno">Apellido Materno</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-venus-mars"></i></span>
          <select id="sexo" required>
            <option value="" disabled selected>Seleccione Sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <label for="sexo">Sexo</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-calendar-alt"></i></span>
          <input type="date" id="fecha-nacimiento" required>
          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email-registro" required>
          <label for="email-registro">Email</label>
        </div>
        
        <div class="contenedor-input">
          <span class="icono"><i class="fa-solid fa-phone"></i></span>
          <input type="tel" id="telefono" required>
          <label for="telefono">Teléfono</label>
        </div>
  
        <div class="recordar">
          <label for="terminos">
            <input type="checkbox" id="terminos">Acepto los términos y condiciones
          </label>
        </div>

        <button type="submit" class="btn">Registrarme</button>
        
        <div class="login">
          <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión aquí</a></p>
        </div>
  
    </form>
  </div>
 </div>


</body>
</html>
